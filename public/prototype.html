<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <div>

      <nav>
        <div class="nav-wrapper">
          <a href="" class="brand-logo right hide-on-med-and-down">Logo</a>
          <ul id="nav-mobile" class="left">
            <li><a href="">Agenda</a></li>
            <li class="active"><a href="">Perfil</a></li>
          </ul>
        </div>
      </nav>

    </div>

    <div class="row container">
      <div class="section">

        <h5>Local</h5>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12 m6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">Nome</label>
            </div>
            <div class="input-field col s12 m6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Telefone</label>
            </div>
          </div>

        </form>

        <a class="waves-effect waves-light btn">Salvar</a>
      </div>
      <div class="divider"></div>

      <div class="row">

        <div class="fixed-action-btn vertical">
          <a class="btn-floating btn-large red">
            <i class="large material-icons">add</i>
          </a>
          <ul>
            <li><a class="btn-floating yellow darken-1"><i class="material-icons">attach_money</i></a></li>
            <li><a class="btn-floating green"><i class="material-icons">people</i></a></li>
            <li><a class="btn-floating blue"><i class="material-icons">event</i></a></li>
          </ul>
        </div>


        <div class="col s12 m6">
          <div class="section">

            <h5>Pessoas</h5>
            <ul class="collection">
              <li class="collection-item avatar">
                <img src="http://materializecss.com/images/yuna.jpg" alt="" class="circle">
                <span class="title">Fulano</span>
                <p>Função 1</p>
                <a href="#!" class="secondary-content"><i class="material-icons">event</i></a>
              </li>
              <li class="collection-item avatar">
                <i class="material-icons circle">folder</i>
                <span class="title">Ciclano</span>
                <p>Função 2</p>
                <a href="#!" class="secondary-content"><i class="material-icons">mode edit</i></a>
              </li>
            </ul>

          </div>
        </div>

        <div class="col s12 m6">
          <div class="section">
            <h5>Serviços</h5>


            <ul class="collection with-header">
              <li class="collection-item">
                <div>Unha<a href="#!" class="secondary-content">
                  <span class="badge">R$ 10,00</span></a>
                </div>
              </li>
              <li class="collection-item">
                <div>Cabelo<a href="#!" class="secondary-content">
                  <span class="badge">R$ 20,00</span></a>
                </div>
              </li>
              <li class="collection-item">
                <div>Escova<a href="#!" class="secondary-content">
                  <span class="badge">R$ 30,00</span></a>
                </div>
              </li>
              <li class="collection-item">
                <div>Pintura<a href="#!" class="secondary-content">
                  <span class="badge">R$ 40,00</span></a>
                </div>
              </li>
            </ul>

          </div>
        </div>
      </div>

    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  </body>
</html>
